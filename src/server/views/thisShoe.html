{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}

  <div class="container">

    <h1>Shoe</h1>
      {% for info in shoe %}
        <div class="table">
          <img src="{{info.image_url}}" alt="">
          <p>Price: ${{info.price}}</p>
        </div>
        <div class="table">
          <p>Descript</p>
          <p>{{info.name}}</p>
          <p>{{info.size}}</p>
          <p>{{info.description}}</p>
          <p>{{info.condition}}</p>
        </div>
      {% endfor %}
    </div>

{% endblock %}
